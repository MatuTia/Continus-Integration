name: Java CI with Maven Linux

on:
  push:
  pull_request:
  

jobs:
  build:
    runs-on: ubuntu-latest

    name: Build with Java 8
    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 8
      uses: actions/setup-java@v1
      with:
        java-version: 8

    - name: Build with Maven
      run: mvn -f Continus-Integration/pom.xml verify