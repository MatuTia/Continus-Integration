name: Java CI with Maven Linux

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - java: 8
            additional-maven-args: "-P jacoco"
          - java: 11 

    name: Build with Java ${{ matrix.java }}
    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}

    - name: Build with Maven
      run: >
        mvn -f Continus-Integration/pom.xml
        verify ${{ matrix.additional-maven-args}}

    - name: Generate JUnit Report
      run: >
        mvn -f Continus-Integration/pom.xml
        surefire-report:report-only site:site -DgenerateReports=false
      if: ${{ always() }}

    - name: Archive JUnit Report
      uses: actions/upload-artifact@v2
      if: ${{ always() }}
      with:
        name: surefire-report-jdk-${{ matrix.java }}
        path: '**/target/site'
